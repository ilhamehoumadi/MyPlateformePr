<section
class=" bg-image"
style="background-image:url('{% static 'img/reg.jpg' %}') ;background-position: center center; background-repeat: no-repeat; background-size: cover;background-size: 1400px 1600px;">

<div class="mask d-flex align-items-center h-100 gradient-custom-3" >
  <div class="container h-100" >
    <div
      class="row d-flex justify-content-center align-items-center h-100"
    >
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px ; width: 600px;margin-top:11%">
          <div class="card-body p-5"  >
            <h2 class="text-uppercase text-center mb-5"style="margin-top:5%" >
              S'inscrire
            </h2>
            {% if error %}
            <div class="alert alert-danger" role="alert" data-mdb-color="danger">
              {{ message }}
            </div>
            {% endif %}
            <form action="{% url 'AssociationSignup' %}"  method="POST" accept-charset="utf-8" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="hidden" name="_method" value="POST"/>
            
                <div class="form-group row">
                  <label for="name">Nom<i>*</i></label>
                  <input name="name" required="required" class="form-control" maxlength="100" type="text" id="AssociationNom"/>
              </div>
              
              <div class="form-group row">
                  <label for="telephone">Téléphone<i>*</i></label>
                  <input name="telephone"  class="form-control" required="required" maxlength="255" type="text" id="AssociationTelephone"/>
              </div>
              <div class="form-group row">
                  <label for="email">Email<i>*</i></label>
                  <input name="email" class="form-control" required="required" maxlength="255" type="email" id="AssociationEmail"/>
              </div>
              
              
              <div class="form-group row">
                  <label for="image">Image<i>*</i></label>
                  <input name="image" class="form-control"  maxlength="50" type="file" id="Associationimg"/>
              </div>
              <div class="form-group row">
                <label for="organisation">Organisation<i>*</i></label>
                <input name="organisation" class="form-control" required="required" maxlength="50" type="text" id="AssociationOrganisation"/>
            </div>
              <div class="form-group row">
                  <label for="password">Password<i>*</i></label>
                  <input name="password" required="required" class="form-control" type="password" id="AssociationPassword"/>
              </div>
              <div class="form-group row">
                  <label for="repassword">Confirmation<i>*</i></label>
                  <input name="repassword" class="form-control" required="required" type="password" id="AssociationConfirmPassword"/>
              </div>
             
              <div class="form-group row">
                  <input type="submit"  style="margin-top: 5px;" class=" btn-primary" value="S'inscrire"/>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
